<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #FF3B30;
            --secondary-color: #50E3C2;
            --highlight-color: #F5A623;
            --highlight-color-rgb: 245, 166, 35;
            --text-color: #FFFFFF;
            --card-bg: rgba(15, 15, 15, 0.75);
            --card-border-color: rgba(255, 255, 255, 0.12);
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
            --highlight-shadow: 0 10px 30px rgba(var(--highlight-color-rgb), 0.4);
            --text-shadow-light: 0 1px 2px rgba(0,0,0,0.6);
            --text-shadow-heading: 0 2px 5px rgba(0,0,0,0.5);

            --skills-text-color-base: #C58917;
            --skills-text-color-neon: #FFD700;
            --skills-text-glass-highlight: rgba(255, 245, 200, 0.5);

            /* --profile-border-start-color: var(--highlight-color); REMOVED - No longer needed for spinning border */
            /* --profile-border-mid-color: var(--secondary-color); REMOVED */
            /* --profile-border-end-color: var(--primary-color); REMOVED */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.7;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #000; /* Fallback background color */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .linktree-main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            overflow-y: auto;
            max-height: 100vh;
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInSlideUpMore {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
            animation: fadeInSlideUp 0.8s ease-out forwards;
            transition: transform 0.2s cubic-bezier(0.03, 0.98, 0.52, 0.99);
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            background-size: cover;
            background-position: center center;
            margin-bottom: 25px;
            transition: transform 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.35s ease;
            box-shadow: 0 0 25px rgba(var(--highlight-color-rgb), 0.65), 0 0 40px rgba(var(--highlight-color-rgb), 0.3);
            position: relative;
            /* border: 5px solid transparent; Optional: if you want a static border around the pic */
        }

        /* REMOVED SPINNING BORDER STYLES */
        /*
        @property --angle {
          syntax: '<angle>';
          initial-value: 0deg;
          inherits: false;
        }
        .profile-pic::before {
            content: "";
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: conic-gradient(from var(--angle),
                                    var(--profile-border-start-color),
                                    var(--profile-border-mid-color),
                                    var(--profile-border-end-color),
                                    var(--profile-border-start-color));
            z-index: -1;
            animation: spinBorder 4s linear infinite;
        }
        @keyframes spinBorder {
          to { --angle: 360deg; }
        }
        .profile:hover .profile-pic::before {
            animation-duration: 2.5s;
        }
        */

        .profile:hover .profile-pic {
            transform: scale(1.12); /* Keep hover effect on pic itself */
            box-shadow: 0 0 40px rgba(var(--highlight-color-rgb), 0.9), 0 0 60px rgba(var(--highlight-color-rgb), 0.5);
        }

        .profile h1 {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: var(--text-shadow-heading);
            letter-spacing: 0.8px;
        }

        .profile .title {
            font-family: 'Montserrat', sans-serif;
            color: var(--highlight-color);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: clamp(1.2rem, 4vw, 1.7rem);
            text-shadow: var(--text-shadow-light);
            letter-spacing: 0.5px;
        }

        .profile .contact {
            font-family: 'Roboto Mono', monospace;
            color: #e0e0e0;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            margin-bottom: 25px;
            text-shadow: none;
            font-weight: 500;
        }

        .profile .skills {
            margin-top: 20px;
            font-size: clamp(1.15rem, 3.5vw, 1.45rem);
            color: var(--skills-text-color-base);
            font-weight: 700;
            text-shadow:
                0 0 4px var(--skills-text-color-neon),
                0 0 8px var(--skills-text-color-neon),
                0 0 12px rgba(var(--skills-text-color-base), 0.7),
                0px 1px 1.5px var(--skills-text-glass-highlight),
                var(--text-shadow-light);
            line-height: 1.6;
            min-height: 2.5em;
        }
        .profile .skills p {
            margin: 0;
        }

        .typewriter-cursor {
            display: inline-block;
            background-color: var(--skills-text-color-neon);
            width: 10px;
            height: 1.45rem;
            animation: blink 0.9s step-end infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: var(--skills-text-color-neon); }
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 22px;
            width: 100%;
            max-width: 620px;
            perspective: 1200px;
        }

        .link-item {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 22px 28px;
            border-radius: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 28px;
            box-shadow: var(--shadow);
            transition: transform 0.25s cubic-bezier(0.25, 0.8, 0.25, 1),
                        background-color 0.25s ease,
                        box-shadow 0.25s ease,
                        border-color 0.25s ease;
            font-size: clamp(1rem, 2.8vw, 1.15rem);
            position: relative;
            border: 1.5px solid var(--card-border-color);
            backdrop-filter: blur(6px) saturate(130%);
            -webkit-backdrop-filter: blur(6px) saturate(130%);
            opacity: 0;
            animation: fadeInSlideUpMore 0.7s ease-out forwards;
        }

        .link-item:hover {
            transform: translateY(-12px) scale(1.06) rotateX(6deg) rotateY(-3deg);
            box-shadow: var(--highlight-shadow), 0 0 20px rgba(var(--highlight-color-rgb), 0.3);
            background-color: rgba(var(--highlight-color-rgb), 0.9);
            color: #0A0A0A;
            border-color: rgba(var(--highlight-color-rgb), 0.95);
        }

        .link-item:hover .link-icon {
            color: #0A0A0A;
            transform: scale(1.2) rotate(-6deg);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .link-icon {
            font-size: clamp(1.5rem, 4vw, 1.9rem);
            transition: color 0.25s ease, transform 0.25s ease, text-shadow 0.25s ease;
            width: 38px;
            text-align: center;
        }
        .link-text { flex: 1; font-weight: 600; text-shadow: none; }

        .badge {
            background-color: rgba(var(--highlight-color-rgb), 0.15);
            color: var(--highlight-color);
            padding: 5px 14px;
            border-radius: 18px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: auto;
            border: 1px solid rgba(var(--highlight-color-rgb), 0.6);
            transition: background-color 0.25s ease, color 0.25s ease, border-color 0.25s ease;
        }
        .link-item:hover .badge { background-color: var(--text-color); color: #0A0A0A; border-color: var(--text-color); }

        footer {
            margin-top: 70px;
            padding-bottom: 30px;
            text-align: center;
            color: #bdbdbd;
            font-size: 0.9rem;
            text-shadow: var(--text-shadow-light);
            animation: fadeInSlideUp 0.8s ease-out forwards;
            opacity: 0;
            animation-delay: 1.3s; /* Stagger footer animation */
        }
        footer a { color: var(--highlight-color); text-decoration: none; transition: color 0.3s ease; }
        footer a:hover { color: var(--text-color); }

        @media screen and (max-width: 768px) {
            .profile-pic { width: 140px; height: 140px; }
            /* .profile-pic::before { inset: -4px; } REMOVED - No longer needed */
            .links { gap: 18px; max-width: 92%; }
            .link-item { padding: 18px 22px; gap: 20px; border-radius: 15px; }
        }
        @media screen and (max-width: 480px) {
            body { padding: 15px; }
            .linktree-main-content { padding: 20px 15px; }
            .profile-pic { width: 110px; height: 110px; margin-bottom: 20px; }
            /* .profile-pic::before { inset: -3px; } REMOVED - No longer needed */
            .profile h1 { letter-spacing: 0.5px; }
            .links { gap: 15px; }
            .link-item { padding: 16px 18px; border-radius: 12px; gap: 15px; }
            .badge { padding: 4px 10px; font-size: 0.7rem; }
            footer { margin-top: 50px; font-size: 0.8rem;}
            .typewriter-cursor { height: 1.3rem; }
        }
    </style>
</head>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        function typeWriterEffect() {
            const skillsElement = document.getElementById('skills-text');
            if (!skillsElement) return;
            const textToType = "AI/ML | Deep Learning | Python | CV";
            let i = 0;
            const speed = 100; // Typing speed in ms
            function type() {
                if (i < textToType.length) {
                    skillsElement.innerHTML += textToType.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            setTimeout(type, 1000); // Delay before typing starts
        }

        function staggerLinkAnimations() {
            const linkItemsForStagger = document.querySelectorAll('.links .link-item');
            linkItemsForStagger.forEach((item, index) => {
                item.style.animationDelay = `${0.8 + index * 0.12}s`;
            });
        }

        function profileParallax() {
            const profileSection = document.querySelector('.profile');
            if (profileSection) {
                const parallaxIntensity = 0.008;
                const maxOffset = 12;
                const rotationIntensity = 0.05;

                document.addEventListener('mousemove', (e) => {
                    if (window.innerWidth < 768) {
                        requestAnimationFrame(() => {
                            profileSection.style.transform = 'translate(0px, 0px) rotateX(0deg) rotateY(0deg)';
                        });
                        return;
                    }
                    const x = (window.innerWidth / 2 - e.clientX) * parallaxIntensity;
                    const y = (window.innerHeight / 2 - e.clientY) * parallaxIntensity;
                    const clampedX = Math.max(-maxOffset, Math.min(maxOffset, x));
                    const clampedY = Math.max(-maxOffset, Math.min(maxOffset, y));
                    requestAnimationFrame(() => {
                        profileSection.style.transform = `translate(${clampedX}px, ${clampedY}px) rotateX(${clampedY * rotationIntensity}deg) rotateY(${clampedX * -rotationIntensity}deg)`;
                    });
                });
                 document.addEventListener('mouseleave', () => {
                    requestAnimationFrame(() => {
                        profileSection.style.transform = 'translate(0px, 0px) rotateX(0deg) rotateY(0deg)';
                     });
                });
            }
        }

        window.onload = function() {
            typeWriterEffect();
            staggerLinkAnimations();
            profileParallax();
        };

    </script>
